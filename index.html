<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Frontend/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔐</text></svg>">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <input id="login_user" type="text" placeholder="Usuário" required>
                    <i class="icon user-icon">👤</i>
                </div>
                <div class="input-group password-group">
                    <input id="login_pass" type="password" placeholder="Senha" required>
                    <i class="icon password-icon">🔒</i>
                    <button type="button" class="toggle-password" onclick="togglePassword('login_pass', this)">
                        <i class="eye-icon">👁️</i>
                    </button>
                </div>
                <button id="login_btn" type="submit">Entrar</button>
            </form>
            <div class="toggle-link" onclick="showRegister()">Não tem conta? Registre-se</div>
        </div>
        <div id="register-form" style="display:none;">
            <h2>Registro</h2>
            <form>
                <div class="input-group">
                    <input id="register_user" type="text" placeholder="Usuário" required>
                    <i class="icon user-icon">👤</i>
                </div>
                <div class="input-group">
                    <input id="register_email" type="email" placeholder="Email" required>
                    <i class="icon email-icon">📧</i>
                </div>
                <div class="input-group password-group">
                    <input id="register_pass" type="password" placeholder="Senha" required>
                    <i class="icon password-icon">🔒</i>
                    <button type="button" class="toggle-password" onclick="togglePassword('register_pass', this)">
                        <i class="eye-icon">👁️</i>
                    </button>
                </div>
                <button id="register_btn" type="submit">Registrar</button>
            </form>
            <div class="toggle-link" onclick="showLogin()">Já tem conta? Faça login</div>
        </div>
    </div>
    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const eyeIcon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.textContent = '🙈';
            } else {
                input.type = 'password';
                eyeIcon.textContent = '👁️';
            }
        }
    </script>
    <script src="Frontend/script.js"></script>
</body>
</html>
