<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="Frontend/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <input id="login_user" type="text" placeholder="Usu√°rio" required>
                <input id="login_pass" type="password" placeholder="Senha" required>
                <button id="login_btn" type="submit">Entrar</button>
            </form>
            <div class="toggle-link" onclick="showRegister()">N√£o tem conta? Registre-se</div>
        </div>
        <div id="register-form" style="display:none;">
            <h2>Registro</h2>
            <form>
                <input id="register_user" type="text" placeholder="Usu√°rio" required>
                <input id="register_email" type="email" placeholder="Email" required>
                <input id="register_pass" type="password" placeholder="Senha" required>
                <button id="register_btn" type="submit">Registrar</button>
            </form>
            <div class="toggle-link" onclick="showLogin()">J√° tem conta? Fa√ßa login</div>
        </div>
    </div>
    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
    <script src="Frontend/script.js"></script>
</body>
</html>
